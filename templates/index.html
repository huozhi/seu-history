{% extends "base.html" %}
{% block title %}校史知识竞赛{% endblock %}
{% block selfcss %}
<link rel="stylesheet" href="{{STATIC_URL}}css/login.css">
<style type="text/css">

</style>
{% endblock %}

{% block content %}
<div class="wrap">
  <div class="jumbotron text-center">
    <h1>东南大学</h1>
    <h2>第十届校史知识竞赛初赛</h2>
    <br>
  
    <div class="bg-shadow">
      <div id="loginForm">
        <input id="studentId" maxlength="12" type="text" class="form-control" placeholder="学号，如 02A13101" aria-describedby="basic-addon2"><br>
        <input id="icCard" maxlength="12" required type="text" class="form-control" placeholder="一卡通号. 214130001" aria-describedby="basic-addon1"><br>
        <div class="sr-only">
          <input class="sr-only" type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <a id="login" class="btn btn-goon" role="button">校史起航</a>
        </div>
      </div>
    </div>
    <div id="footer" class="top-block text-left center-block">
      <h4>东南大学团委</h4>
      <h4>计算机科学与工程学院、软件学院</h4>
      <h4>软件学院科学与技术协会</h4>
    </div>
  </div>


</div>

{% endblock %}

{% block selfscript %}
<script src="{{STATIC_URL}}/js/auth.js"></script>
<script type="text/javascript">

</script>
{% endblock selfscript %}
